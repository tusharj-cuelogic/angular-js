<div class="container">

    <form class="form-signin" name="formsignin" role="form" method="post" novalidate>
        <h2 class="form-signin-heading">Login</h2>

        <div ng-show="user.error" class="error">{{user.message}}</div>

        <input type="email" class="form-control" name="email" placeholder="Email address" ng-model="user.email" required autofocus="">

        <div class="error" ng-show="formsignin.email.$dirty && formsignin.email.$invalid">
            <small class="error" ng-show="formsignin.email.$error.required">
                Please enter your email id.
            </small>
            <small class="error" ng-show="formsignin.email.$error.email">
                Invalid email id.
            </small>
        </div>

        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
        <div class="error" ng-show="formsignin.password.$dirty && formsignin.password.$invalid">
            <small class="error" ng-show="formsignin.password.$error.required">
                Please enter your password.
            </small>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!formsignin.$valid" ng-click="validateLogin()">Sign in</button>
    </form>

</div>

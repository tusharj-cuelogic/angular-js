<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <div class="right-inner-addon" style="position: relative;">
                <i class="glyphicon glyphicon-search"></i>
                <input type="search" class="form-control" placeholder="Search User" ng-model="search_text" />
            </div>
        </div>

        <div class="col-xs-1">
            <a href="#/add-user" class="glyphicon glyphicon-plus large" title="Add User"></a>
        </div>
    <!-- </div>


    <div class="row"> -->
        <table class="table table-striped table-bordered table-condensed lead">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Age</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tr ng-repeat="user in users | filter:search_text">
                <td>{{$index + 1}}</td>
                <td>{{user.name | uppercase}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>
                    <a href="#/edit-user/:{{$index}}" class="glyphicon glyphicon-edit" title="Edit User"></a>
                    <a href="#/delete-user/:{{$index}}" class="glyphicon glyphicon-remove" title="Delete User"></a>
                </td>
            </tr>
        </table>
    </div>
</div>
